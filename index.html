<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFES ENTERPRISES | Luxury Fashion</title>
    <meta name="description" content="Nifes Enterprises Luxury Fashion">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* SAME STYLES AS BEFORE */
        :root { --onyx: #0a0a0a; --charcoal: #141414; --gold: #D4AF37; --white: #ffffff; --grey: #888; --font-display: 'Cinzel', serif; --font-body: 'Montserrat', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--onyx); color: var(--white); font-family: var(--font-body); overflow-x: hidden; }
        h1, h2, h3 { font-family: var(--font-display); text-transform: uppercase; color: var(--gold); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .section-padding { padding: 6rem 0; }
        .text-center { text-align: center; }
        
        .btn { display: inline-block; padding: 1rem 3rem; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: 600; cursor: pointer; border: 1px solid var(--gold); background: transparent; color: var(--gold); transition: 0.3s; }
        .btn:hover { background: var(--gold); color: var(--onyx); }
        .btn-gold { background: var(--gold); color: var(--onyx); }
        
        /* Nav & Hero */
        nav { position: fixed; width: 100%; padding: 1.5rem 0; background: rgba(10,10,10,0.9); z-index: 1000; border-bottom: 1px solid #222; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-display); font-size: 1.8rem; color: white; text-decoration: none; }
        .hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* Grid */
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .product-card { background: var(--charcoal); border: 1px solid #222; text-align: center; }
        .product-img { width: 100%; height: 400px; object-fit: cover; }
        .product-info { padding: 1.5rem; }

        /* MODAL STYLES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 3rem; border: 1px solid var(--gold); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #333; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="#" class="logo">NIFES <span>ENT.</span></a>
        </div>
    </nav>

    <header class="hero">
        <div>
            <h1>Luxury Redefined</h1>
            <p>Shop the exclusive collection.</p>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <h2 class="text-center">Featured Items</h2>
            <div class="grid-3">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35" class="product-img">
                    <div class="product-info">
                        <h3>Executive Suit</h3>
                        <p>₦50,000</p>
                        <button onclick="openPaymentModal(50000)" class="btn">Buy Now</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" class="product-img">
                    <div class="product-info">
                        <h3>Oxford Shoes</h3>
                        <p>₦25,000</p>
                        <button onclick="openPaymentModal(25000)" class="btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">Secure Checkout</h2>
            <p style="margin-bottom: 1rem; color: #aaa;">Enter your email to receive receipt</p>
            
            <input type="email" id="customerEmail" placeholder="email@example.com">
            <input type="number" id="payAmount" readonly style="color: #888; cursor: not-allowed;">
            
            <button onclick="initiatePayment()" class="btn btn-gold" style="width: 100%;">Pay With Card</button>
            <br><br>
            <button onclick="closeModal()" style="background: none; border: none; color: #666; cursor: pointer; text-decoration: underline;">Cancel</button>
        </div>
    </div>

    <script>
        function openPaymentModal(amount) {
            document.getElementById('paymentModal').style.display = 'flex';
            document.getElementById('payAmount').value = amount;
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        async function initiatePayment() {
            const email = document.getElementById('customerEmail').value;
            const amount = document.getElementById('payAmount').value;
            const btn = document.querySelector('.btn-gold');

            if (!email) { alert("Please enter your email"); return; }

            btn.innerText = "Processing...";

            try {
                // TALK TO YOUR LOCAL SERVER HERE
                const response = await fetch('http://localhost:3000/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, amount: amount })
                });

                const data = await response.json();

                if (data.status && data.data.authorization_url) {
                    // Redirect to Paystack
                    window.location.href = data.data.authorization_url;
                } else {
                    alert("Payment Failed to Start");
                    console.log(data);
                }
            } catch (error) {
                console.error(error);
                alert("Server is not running! Check your terminal.");
            }
            
            btn.innerText = "Pay With Card";
        }
    </script>
</body>
</html>
